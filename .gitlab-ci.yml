image: docker:19.03.8
services:
- docker:19.03.8-dind
stages:
  - test
  - deploy

before_script:
  - pwd
  - ls -l
  - ls -l ./doc
  - ls -l /builds/novarx/pandoc/doc
  - chmod 777 ./build-run.sh
  - docker pull novarx/pandoc
docker-test:
  stage: test
  except:
    - master
  artifacts:
    paths:
      - ./doc
  script:
    - ./build-run.sh || exit 1

docker-deploy:
  stage: deploy
  only:
    - master
  artifacts:
    paths:
      - ./doc
  script:
    - docker login -u novarx -p $DOCKERHUB_TOKEN
    - ./build-run.sh || exit 1
    - ls -l ./doc
    - ls -l /builds/novarx/pandoc/doc
    - docker push novarx/pandoc
